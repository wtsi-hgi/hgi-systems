---
galaxy_info:
  author: Matthew Finlayson
  description: Installs and configures consul
  license: Apache
  platforms:
    - name: Ubuntu
      versions:
        - precise
        - trusty
        - wily
        - xenial
    - name: EL
      versions:
        - 6
        - 7
  galaxy_tags:
    - system
    - cloud
    - clustering
    - networking
    - web
  min_ansible_version: 1.2
dependencies:
  - { role: geerlingguy.repo-epel, when: ansible_os_family == "RedHat", become: yes }
  - { role: franklinkim.nginx, when: consul_install_nginx == true and ansible_os_family == "Debian", become: yes }
  - { role: geerlingguy.nginx, when: consul_install_nginx == true and ansible_os_family == "RedHat", become: yes }
  - { role: joshualund.golang, when: consul_install_consul_cli == true, become: yes }
