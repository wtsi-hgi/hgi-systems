---

- name: Set GitLab CI Build Variables
  tags: gitlab-builder
  gitlab_ci_build_variables_setter:
    gitlab_url: "{{ item[0].url }}"
    gitlab_token: "{{ item[0].token }}"
    gitlab_project: "{{ item[0].project }}"
    configuration_path: "{{ item[0].configuration }}"
    settings_repositories: "{{ item[0].setting_repositories }}"
    default_setting_extensions: "{{ item[0].default_setting_extensions }}"
  with_nested:
    - "{{ hgi_gitlab_tokens }}"