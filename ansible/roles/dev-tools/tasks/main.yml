# file: roles/dev-tools/tasks/main.yml
- name: Install build and development tools
  apt: name={{ item }} state=present
  become: true
  with_items:
    - git
    - perl
    - make
    - cpanminus
    - autoconf
    - automake
    - gcc
    - g++
    - libtool
    - curl
    - wget
    - ca-certificates
