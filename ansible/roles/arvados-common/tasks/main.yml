# file: roles/arvados-common/tasks/main.yml

- name: add arvados apt signing key
  apt_key: 
    keyserver: "{{ pgp_keyserver_url }}"
    id: 1078ECD7
  become: yes

- name: add arvados apt repository
  apt_repository: 
    repo: "deb http://apt.arvados.org/ {{ ansible_distribution_release }} main"
    state: present
  become: yes

- name: install prerequisite packages
  become: yes
  apt: 
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  with_items:
    - gawk
    - g++
    - gcc
    - make
    - libc6-dev
    - libreadline6-dev
    - zlib1g-dev
    - libssl-dev
    - libyaml-dev
    - libsqlite3-dev
    - sqlite3
    - autoconf
    - libgdbm-dev
    - libncurses5-dev
    - automake
    - libtool
    - bison
    - pkg-config
    - libffi-dev
    - curl
    - bundler

- name: create /etc/arvados conf dir
  become: yes
  file:
    path: /etc/arvados
    state: directory

