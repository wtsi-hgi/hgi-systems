marathon_mesos_role: "*"
marathon_failover_timeout_s: 604800
marathon_hostname: "{{ hostvars[inventory_hostname]['ansible_fqdn'] }}"
marathon_task_launch_timeout: "{{ mesos_docker_timeout_ms }}"
