marathon_libmesos_so: "{{ mesos_prefix }}/lib/libmesos.so"
marathon_java_bin: "/software/jdk1.6.0_14/bin/java"
marathon_jar: "{{ hgi_pkglocal_dir }}/marathon-0.15.1/target/marathon-runnable.jar"
