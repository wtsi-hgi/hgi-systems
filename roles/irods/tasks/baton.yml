# file: roles/irods/tasks/baton.yml
- name: Install build and development tools
  apt: name={{ item }} state=present
  register: build_tools
  with_items:
    - git
    - perl
    - make
    - cpanminus
    - autoconf
    - automake
    - gcc
    - g++
    - libtool

- name: Install Perl modules for baton
  # NOTE cpanm is part of Anisble's "Extras Modules", it may not be
  # available in vanilla installations
  cpanm: name={{ item }}
  when: build_tools|succeeded
  register: baton_perl_deps
  with_items:
    - JSON
    - List::AllUtils
